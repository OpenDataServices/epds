<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>OpenStreetMap Reprojection</title>
    <!-- Pointer events polyfill for old browsers, see https://caniuse.com/#feat=pointer -->
    <script src="https://unpkg.com/elm-pep"></script>
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v3/polyfill.min.js?features=fetch,requestAnimationFrame,Element.prototype.classList,URL,TextDecoder,Number.isInteger"></script>
    <style>
      .map {
        width: 100%;
        height:400px;
      }
    </style>
  </head>
  <body>
    <div id="sidebar">
      <h1>EPDS Data Explorer</h1>
      <div>
        <h2>Step 1: Select a map mode</h2>
        <label for="modeSelect">Map Mode: &nbsp;</label>
        <select id="modeSelect">
          <option value="trees_reserves">TPOs near RSPB Reserves</option>
          <option value="solr_sssi">Solar farm applications in SSSI</option>
        </select>
      </div>
      <h2>Step 2: Click the button</h2>
      <div>
        BBox: <button id="boxDraw">Draw a Bounding Box</option>
      </div>
      <h2>Step 3: Draw a box to get data</h2>
    </div>
    <div id="content" style="width: 100%; bottom: 0; top:0; left:20%; right: 0; overflow: hidden; position: absolute;">
      <div style="height: 100%; bottom: 0; top:0; overflow: hidden; position: absolute;" id="map" class="map"></div>
    </div>
    <script type="module" src="map.js"></script>
  </body>
</html>
